{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block frontend_content %}
    <hr>
    <h1>View an Image</h1>
    <hr>
    {{ wtf.quick_form(form) }}
    <hr>
    {% if image_location %}
        {% if from_cache %}
            <img src="{{ image_location }}">
        {% else %}
             <img src="{{ url_for('static', filename=image_location) }}">
        {% endif %}
    {% endif %}
{% endblock %}
