{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block frontend_content %}
    <hr>
    <h1>View an Image</h1>
    <hr>
    {{ wtf.quick_form(form) }}
    <hr>
    {% if image_location %}
        {% for image in image_location %}
            <img src="{{ image }}">
        {% endfor %}
    {% endif %}
{% endblock %}
