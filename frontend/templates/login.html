{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center">Log In</h1>
            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            <form method="POST" class="form-horizontal">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="{{ form.email.id }}" class="col-sm-2 control-label">{{ form.email.label.text }}</label>
                    <div class="col-sm-10">
                        {{ form.email(class="form-control", id=form.email.id) }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id }}" class="col-sm-2 control-label">{{ form.password.label.text }}</label>
                    <div class="col-sm-10">
                        {{ form.password(class="form-control", id=form.password.id) }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </div>
            </form>
            <br>
            <p class="text-center">Don't have an account? <a href="{{ url_for('register') }}">Register Here!</a></p>
        </div>
    </div>
{% endblock %}
